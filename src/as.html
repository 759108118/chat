<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      body,
      html {
        height: 100%;
        width: 100%;
        position: relative;
      }
      .bof {
        width: 100%;
        height: 100%;
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: pink;
        position: absolute;
        left: 0;
        top: 0;
      }
    </style>
    <div class="boxf">
      <div class="box"></div>
    </div>

    <script>
      var box = document.querySelector(".box");
      var boxf = document.querySelector(".boxf");
      // 绑定鼠标按下对象
      box.onmousedown = function (e) {
        console.log(document.body.scrollX);
        console.log(window.scrollX);
        // 获取鼠标在div上按下的位置
        // 获取鼠标在当前事件源的位置
        var x1 = e.offsetX;
        var y1 = e.offsetY;

        // 绑定移动事件
        document.onmousemove = function (e) {
          // 获取鼠标在浏览器中的位置 - 每个事件都有自己独特的事件对象
          //   var e = window.event;

          var x2 = e.clientX;
          var y2 = e.clientY;
          // 计算left和top
          var l = x2 - x1;
          var t = y2 - y1;
          //   console.log(x1, e.clientX, l);

          // 设置不能超出左上角和右上角
          //   if (l < 0) {
          //     l = 0;
          //   }
          //   if (t < 0) {
          //     t = 0;
          //   }
          // 设置left和top的最大值 不能超过事件源本身
          //   if (t > document.documentElement.clientHeight - box.offsetHeight) {
          //     t = document.documentElement.clientHeight - box.offsetHeight;
          //   }
          //   if (l > document.documentElement.clientWidth - box.offsetWidth) {
          //     l = document.documentElement.clientWidth - box.offsetWidth;
          //   }
          console.log(l);
          // 设置div的left和top
          box.style.left = l + "px";
          box.style.top = t + "px";
        };
      };
      // 拖拽行为一定要记得解绑mousemove事件
      window.onmouseup = function () {
        document.onmousemove = null;
      };
    </script>
  </body>
</html>
